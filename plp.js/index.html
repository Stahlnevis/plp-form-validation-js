<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Registration Form -->
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateRegistration()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <small class="error" id="nameError"></small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <small class="error" id="emailError"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small class="error" id="passwordError"></small>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <small class="error" id="confirmPasswordError"></small>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <small class="error" id="ageError"></small>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female
        <small class="error" id="genderError"></small>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="KENYA">KENYA</option>
            <option value="UGANDA">UGANDA</option>
            <option value="RWANDA">RWANDA</option>
        </select>
        <small class="error" id="countryError"></small>

        <label>
            <input type="checkbox" id="terms" name="terms" required> I agree to the Terms and Conditions
        </label>
        <small class="error" id="termsError"></small>

        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <small class="error" id="loginEmailError"></small>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <small class="error" id="loginPasswordError"></small>

        <button type="submit">Login</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
